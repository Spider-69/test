<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee),
                            linear-gradient(45deg, #eee 25%, transparent 25%, transparent 75%, #eee 75%, #eee);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }

        .logo {
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box-icon {
            width: 60px;
            height: 60px;
            background-color: #b19a6b;
            border-radius: 5px;
            display: inline-block;
            position: relative;
            margin-left: 10px;
        }

        .box-icon:before, .box-icon:after {
            content: '';
            position: absolute;
            background-color: white;
            width: 15px;
            height: 10px;
            border-radius: 5px;
            bottom: -5px;
        }

        .box-icon:before {
            left: -5px;
        }

        .box-icon:after {
            right: -5px;
        }

        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
        }

        .upload-area:hover {
            border-color: #999;
            background-color: #f0f0f0;
        }

        .upload-area.active {
            border-color: #4caf50;
            background-color: #e8f5e9;
        }

        .info {
            margin-bottom: 10px;
            color: #555;
        }

        .url-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #388e3c;
        }

        .hidden {
            display: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f0f9ff;
            border: 1px solid #d0e8ff;
            word-break: break-all;
        }

        .copy-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }

        .copy-link input {
            flex-grow: 1;
            border: none;
            background: transparent;
            outline: none;
            margin-right: 10px;
        }

        .copy-btn {
            background-color: #2196F3;
            padding: 5px 10px;
            font-size: 14px;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .error {
            background-color: #ffebee;
            color: #d32f2f;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #2196F3;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .file-info {
            margin: 10px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            FileBox
            <div class="box-icon"></div>
        </div>
        
        <div class="info">Uploads up to 200 MB are allowed.</div>
        
        <div id="upload-area" class="upload-area">
            <p>Select or drop files</p>
            <input type="file" id="file-input" class="hidden">
        </div>
        
        <div id="file-info" class="file-info hidden"></div>
        
        <form id="manual-form" action="https://i.rj1.dev/upload" method="POST" enctype="multipart/form-data" target="upload-iframe" class="hidden">
            <input type="file" id="manual-file-input" name="image">
            <button type="submit">Upload</button>
        </form>
        <iframe id="upload-iframe" name="upload-iframe" class="hidden"></iframe>
        
        <button id="direct-upload-btn" class="hidden">Upload Selected File</button>
        
        <div id="status" class="status hidden"></div>
        
        <div id="result" class="result hidden">
            <div class="copy-link">
                <input type="text" id="result-link" readonly>
                <button id="copy-btn" class="copy-btn">Copy</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const fileInfo = document.getElementById('file-info');
            const manualForm = document.getElementById('manual-form');
            const manualFileInput = document.getElementById('manual-file-input');
            const directUploadBtn = document.getElementById('direct-upload-btn');
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const resultLink = document.getElementById('result-link');
            const copyBtn = document.getElementById('copy-btn');
            const uploadIframe = document.getElementById('upload-iframe');
            
            let selectedFile = null;
            
            // Handle drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                uploadArea.classList.add('active');
            }
            
            function unhighlight() {
                uploadArea.classList.remove('active');
            }
            
            // Handle file drop
            uploadArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length) {
                    setSelectedFile(files[0]);
                }
            }
            
            // Handle file selection via click
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length) {
                    setSelectedFile(fileInput.files[0]);
                }
            });
            
            directUploadBtn.addEventListener('click', function() {
                if (selectedFile) {
                    // Set the file to the manual form input and submit the form
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(selectedFile);
                    manualFileInput.files = dataTransfer.files;
                    manualForm.submit();
                    
                    showStatus('<div class="loading"></div> Uploading via form submission...', '');
                }
            });
            
            // Listen for messages from the iframe
            window.addEventListener('message', function(event) {
                try {
                    const data = JSON.parse(event.data);
                    if (data.success) {
                        showResult(data.direct_url);
                        showStatus('Upload successful!', 'success');
                    } else {
                        showStatus('Upload failed: ' + (data.message || 'Unknown error'), 'error');
                    }
                } catch (e) {
                    // Not a JSON message or other error
                    console.log('Received non-JSON message from iframe:', event.data);
                }
            });
            
            // Handle iframe load
            uploadIframe.addEventListener('load', function() {
                try {
                    const iframeContent = uploadIframe.contentWindow.document.body.textContent;
                    if (iframeContent) {
                        try {
                            const data = JSON.parse(iframeContent);
                            if (data.success) {
                                showResult(data.direct_url);
                                showStatus('Upload successful!', 'success');
                            } else {
                                showStatus('Upload failed: ' + (data.message || 'Unknown error'), 'error');
                            }
                        } catch (e) {
                            console.log('Failed to parse JSON from iframe response');
                        }
                    }
                } catch (e) {
                    // Cross-origin errors might occur here
                    console.log('Could not access iframe content due to cross-origin policy');
                }
            });
            
            // Copy button functionality
            copyBtn.addEventListener('click', function() {
                resultLink.select();
                document.execCommand('copy');
                copyBtn.textContent = 'Copied!';
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                }, 2000);
            });
            
            function setSelectedFile(file) {
                selectedFile = file;
                
                // Display file info
                fileInfo.textContent = `Selected: ${file.name} (${formatFileSize(file.size)})`;
                fileInfo.classList.remove('hidden');
                
                // Show upload button
                directUploadBtn.classList.remove('hidden');
            }
            
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' bytes';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            }
            
            function showStatus(message, type) {
                status.innerHTML = message;
                status.className = 'status ' + type;
                status.classList.remove('hidden');
            }
            
            function showResult(url) {
                resultLink.value = url;
                result.classList.remove('hidden');
            }

            // Set up the manual form submission proxy
            // This script attempts to intercept the JSON response in the hidden iframe
            const script = document.createElement('script');
            script.textContent = `
                // Function to inject into iframe to extract response
                function injectFrameListener() {
                    try {
                        const iframe = document.getElementById('upload-iframe');
                        if (!iframe) return;
                        
                        iframe.onload = function() {
                            try {
                                const iframeDocument = iframe.contentWindow.document;
                                const responseText = iframeDocument.body.textContent;
                                
                                if (responseText) {
                                    try {
                                        const responseData = JSON.parse(responseText);
                                        window.parent.postMessage(JSON.stringify(responseData), '*');
                                    } catch (e) {
                                        console.error('Failed to parse JSON response', e);
                                    }
                                }
                            } catch (e) {
                                console.error('Error accessing iframe content', e);
                            }
                        };
                    } catch (e) {
                        console.error('Error setting up iframe listener', e);
                    }
                }
                
                // Call immediately and also after a slight delay to ensure it runs
                injectFrameListener();
                setTimeout(injectFrameListener, 500);
            `;
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
